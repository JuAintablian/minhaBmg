<app-nav></app-nav>
<div class="content">
  <mat-grid-list cols = "2" rowHeight="1.2:1" class="table">
    <mat-grid-tile [colspan] = "1" [rowspan] = "1">
        <img class="logo" src="assets/svg/logominhabmg.svg" alt="logo">
    </mat-grid-tile>
    <mat-grid-tile>
      <div class="content-form">
        <h1>Login</h1>
        <form [formGroup]="formLogin" class="form-group form-login">
          <mat-form-field appearance="outline">
            <mat-label>CNPJ</mat-label>
            <input matInput placeholder="CNPJ" formControlName="cnpj" mask="00.000.000/0000-00">
          </mat-form-field>
          <mat-form-field appearance="outline">
            <mat-label>Senha</mat-label>
            <input matInput placeholder="Senha" formControlName="senha" type="password">
          </mat-form-field>
        </form>
        <button class="btn-form background-orange" (click)="logIn()">Entrar</button>
      </div>
    </mat-grid-tile>
  </mat-grid-list>
</div>
